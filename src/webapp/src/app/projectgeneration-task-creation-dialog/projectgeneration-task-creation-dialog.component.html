<ng-container>
  <h1 mat-dialog-title>How do you want to configure the project generation task?</h1>
  <div mat-dialog-content>
    <form #generationTaskForm="ngForm">
      <mat-form-field class="full-width">
        <mat-label>Task name</mat-label>
        <input matInput [(ngModel)]="tpl.name" name="name" placeholder="Outperform 2018" required>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="tpl" [disabled]="!generationTaskForm.form.valid" cdkFocusInitial>Create Task</button>
  </div>
</ng-container>
